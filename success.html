<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正解おめでとう！</title>
  <style>
    body {
      background-color: #2c2c54;
      color: white;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    #typing-text {
      font-size: 20px;
      font-style: italic;
      margin-top: 10px;
      color: #ccccff;
      white-space: pre;
      border-right: 2px solid #ccc;
      overflow: hidden;
      width: 0ch;
      animation: typing 3s steps(30) forwards, blink 0.7s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 30ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #ccc; }
    }
  </style>
</head>
<body>
  <h1>正解です！おめでとう！</h1>
  <div id="typing-text">Redirecting to the next page...</div>

  <script>
    setTimeout(() => {
      window.location.href = "https://murapage.github.io/wedding-page/";
    }, 5000); // タイピング演出 + 遷移ディレイ
  </script>
</body>
</html>
